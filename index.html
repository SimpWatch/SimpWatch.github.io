<head lang="en">
  <title>Simp Watch</title>
  <link rel="shortcut icon" href="icon.png">

  <link rel="stylesheet" href="simpwatch.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="navbar-header">
      <a href="?"><!--suppress CheckImageSize --> <img src="icon-large.png" height="30" alt="Website icon"></a>
      <span class="navbar-links" id="nav-links"></span>
    </div>

    <script src="navigation.js"></script>
  </nav>

  <!-- Page Content -->
  <div id="content" class="content text-center">
    <!-- Intro -->
    <div id="watch-a-simp">
      <h1> Watch the Simps </h1>
      <p>
        Choose a simp from the menu above to check when a simps been simping!
      </p>
    </div>

    <!-- Simp Not Found -->
    <div id="simp-not-found" style="display: none">
      <h1> Simp Not Found </h1>
      <p>
        There are no known simps by the name of <u id="simp-name-not-found"></u>!
      </p>
    </div>

    <!-- Simp Report -->
    <div id="simp-report" style="display: none">
      <h1><u id="simp-name"> Simp Name </u></h1>
      <h2><i id="simp-summary"> Summary of the simp. </i></h2>

      <div id="chart_div"></div>
    </div>

    <!-- Simp Report Setup -->
    <script>
      function setupReport(simp, data) {
        $("#simp-name").html(`Simp ${simp}`)
        $("#simp-summary").html(data.summary)
      }

      function setupReportCharts(data) {
        var chartData = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses'],
          ['2004',  1000,      400],
          ['2005',  1170,      460],
          ['2006',  660,       1120],
          ['2007',  1030,      540]
        ]);

        var options = {
          "legend": "bottom"
        }

        new google.visualization.LineChart(document.getElementById('chart_div')).draw(chartData, options);
      }
    </script>
  </div>

  <script src="page-setup.js"></script>
</body>
